# Tomcat
server:
  # 服务器的HTTP端口，默认为8080
  port: 9030
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# Spring
spring:
  application:
    # 应用名称
    name: DataAdmin
  profiles:
    # 环境配置
    active: qa
  main:
    allow-bean-definition-overriding: true
  cloud:
    sentinel:
      enabled: false
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 10.102.1.34:8848
        namespace: tj-test-pro
        # false不注册到 nacos
        register-enabled: false
        # register-enabled: true
      config:
        # 服务注册地址
        server-addr: 10.102.1.34:8848
        namespace: tj-test-pro
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    inetutils:
      preferred-networks: 10
wanji:
  version: 1.0